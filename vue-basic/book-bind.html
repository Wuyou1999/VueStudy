<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind单向绑定练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<p>书名:{{name}}</p>
			<input type="text" v-bind:value="writer" />
			<a v-bind:href="url">{{website}}</a>
			<img :src="avatar" >
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app=new Vue({
				el:'#app',
				data:{
					name:'从丹药到枪炮',
					writer:'刘慈欣',
					website:'豆瓣读书页面',
					url:'https://book.douban.com/',
					avatar:'https://img3.doubanio.com/view/subject/l/public/s29977856.jpg'
				}
			})
		</script>
	</body>
</html>
