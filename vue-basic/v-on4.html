<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>V-on练习4-结合图标关注和取关的练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	</head>
	<style type="text/css">
		.followed{
			color: darkgrey;
		}
		.link{
			cursor: pointer;
		}
		.cancle-followed{
			color: #008000;
		}
	</style>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<h2>{{name}}</h2>
			<span class="followed link" v-show="followed" @click="handleFollow">
				  <i class ="icon-ok"></i>已关注
			</span>
		  <span class="cancle-followed link" v-show="followed === false" @click="handleFollow">
		  	  <i class ="icon-plus"></i>关注
		  </span>
			
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app=new Vue({
				el:'#app',
				data: {
					name: '简书作者',
					followed:false
				},
				methods: {
					handleFollow: function(){
					  this.followed=!this.followed;
					}
					
						
					}
				
			})
		</script>
	</body>
</html>
